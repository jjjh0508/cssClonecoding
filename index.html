<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube mobile</title>
    <script
        src="https:kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video player-->
    <section class="player">
        <video controls src="video/DancingTeacher.mp4" ></video>
    </section>

    <!--Video info-->
    <section class="info">
        <!--Metadata-->
        <div class="metadate">
          <ul class="hashtags">
            <li>#DancingTeacher</li>
            <li>#cool</li>
            <li>#crazy</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">
                춤추는 선생님 엄청나다. 너무 신난다 재미있다 최고 최고
            </span>
            <button class="moreBtn">
                <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <div class="views">
            <span class="views">1M views 1 month ago</span>
          </div>
        </div>
        <!--Actions-->
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!--channel Description-->
        <div class="channel">
            <div class="metadate">
                <img src="image/lira.jpg" alt="">
                <div class="info">
                    <span class="name">릴라티비</span>
                    <span class="subsrcibers">1M subcribers</span></div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext"></section>
</body>
</html
