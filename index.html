<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
     rel="stylesheet"/>
     <link rel="stylesheet" href="style.css"/>
    
     
    <title>Youtube mobile</title>
    <script
        src="https:kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video player-->
    <section class="player">
        <video controls src="video/DancingTeacher2.mp4" ></video>
    </section>

    <!--Video info-->
    <section class="info">
        <!--Metadata-->
        <div class="metadate">
          <ul class="hashtags">
            <li>#DancingTeacher</li>
            <li>#cool</li>
            <li>#crazy</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">
                춤추는 선생님 엄청나다. 너무 신난다 재미있다 최고 최고 쿨하다 길이가 부족한데 할 말 이 없다 최고다
            </span>
            <button class="moreBtn">
                <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <!--Actions-->
        <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!--channel Description-->
        <div class="channel">
            <div class="metadate">
                <img src="image/lira.jpg" alt="">
                <div class="info">
                    <span class="name">릴라티비</span>
                    <span class="subsrcibers">1M subcribers</span></div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/image1.jpg" alt="">
                <div class="info">
                    <span class="title">썩소 마임맨</span>
                    <span class="name">마임맨</span>
                    <span class="views">92K</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/image2.jpg" alt="">
                <span class="title">우리집 강아지 잔다</span>
                <span class="channel">전지환</span>
                <span class="views">99K</span>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/lira.jpg" alt="">
                <span class="title">강한 상남자</span>
                <span class="channel">상남자</span>
                <span class="views">1</span>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html
