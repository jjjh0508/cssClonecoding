<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube mobile</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video player-->
    <section class="player">
        <video controls src="video/DancingTeacher.mp4" ></video>
    </section>

    <!--Video info-->
    <section class="info">
        <div class="metadate">
          <ul class="hashtags">
            <li>#DancingTeacher</li>
            <li>#cool</li>
            <li>#crazy</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">
                춤추는 선생님 엄청나다. 너무 신난다 재미있다 최고 최고
            </span>
            <button class="moreBtn">
                <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <div class="views">
            <span class="views">1M views 1 month ago</span>
          </div>
        </div>

        <div class="actions">
            <li><button></button></li>
            <li><button></button></li>
            <li><button></button></li>
            <li><button></button></li>
            <li><button></button></li>
        </div>
        <div class="channel"></div>
    </section>
    <section class="upNext"></section>
</body>
</html
